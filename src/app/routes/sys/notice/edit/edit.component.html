<div class="modal-header">
  <div class="modal-title" *ngIf="record.configId > 0; else elseTemplete">修改公告</div>
  <ng-template #elseTemplete>新增公告信息</ng-template>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" compact="false" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="saveOrUpdate(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>
